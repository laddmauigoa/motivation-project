<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal">
          <fieldset>
            <legend class="text-center">Contact us </legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name">Name</label>
              <div class="col-md-6">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control" ng-model='contactName'>
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="email">Your E-mail</label>
              <div class="col-md-6">
                <input id="email" name="email" type="email" placeholder="Your email" class="form-control" ng-model='contactEmail'>
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="message">Your message</label>
              <div class="col-md-6">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5" ng-model='contactMessage' maxlength='3000'></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button class="btn btn-primary btn-lg" ng-click='contactSubmit()'>Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
