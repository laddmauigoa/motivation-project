<div class='container'>

<form>
	<div class='form-group'>
		<div class="col-md-2 control-label">Email:</div>
		<div><input type='text' ng-model='email'></div>
	</div>

	<div class='form-group'>
		<div class="col-md-2 control-label">Password:</div>
		<div><input type='password' ng-model='password'></div>
	</div>

	<div class='form-group'>
		<div><button type='button' class='btn btn-primary'ng-click='logMeIn()'>Login</button></div>
	</div>
</form>

</div>
